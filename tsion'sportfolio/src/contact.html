<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CRaleway:300,300i,400,400i,500,500i,600,600i,700,700i%7CPoppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<body>
    <header class="header header--fixed">
        <div class="header__section">
            <nav class="header__navbar">
                <ul class="header__navbar-ulist">
                    <li class='header__navbar-list'><a class="header__navbar-link" href="index.html">Home</a></li>
                    <li class="header__navbar-list"><a class="header__navbar-link" href="about.html">About</a></li>
                    <li class="header__navbar-list"><a class="header__navbar-link" href="resume.html">Resume</a></li>
                    <li class="header__navbar-list"><a class="header__navbar-link" href="portfolio.html">Portfolio</a></li>
                    <li class="header__navbar-list"><a class="header__navbar-link header__navbar-link--active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
            <!--social-media links-->
            <div class="header__media-icons">
                <a class="header__media-icons-link" href="https://t.me/tsiondaniel"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                <a class="header__media-icons-link" href="https://www.linkedin.com/in/tsion-daniel-398a002ab/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                <a class="header__media-icons-link navbar-burger"  onclick="toggleNavbar()"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>   
        </div>
        <ul id="myLinks" class="group">
            <li class='header__navbar-list'><a class="header__navbar-link " href="index.html">Home</a></li>
            <li class="header__navbar-list"><a class="header__navbar-link" href="about.html">About</a></li>
            <li class="header__navbar-list"><a class="header__navbar-link" href="resume.html">Resume</a></li>
            <li class="header__navbar-list"><a class="header__navbar-link" href="portfolio.html">Portfolio</a></li>
            <li class="header__navbar-list"><a class="header__navbar-link header__navbar-link--active" href="contact.html">Contact</a></li>
        </ul>    
    </header>

    <!--main-->
    <main class="contacts">
        <h2 class="contacts__section-title">Contact</h2>
        <div class="contacts__content content" >
            <section class="content__information information">
                <div class="information__location">
                    <h4><i class="fa fa-map-marker information__h4-fa" aria-hidden="true"></i> Location:</h4>
                    <p class="information__p">Mickyli Land, Addis-Ketema, Addis-Ababa,Ethiopia</p>
                </div>
                <div class="information__email">
                    <h4><i class="fa fa-envelope-o information__h4-fa" aria-hidden="true"></i>Email:</h4>
                    <p class="information__p">tsiondaniel11@gmail.com</p>
                </div>
                <div class="information__call">
                    <h4> <i class="fa fa-mobile information__h4-fa" aria-hidden="true"></i> Call:</h4>
                    <p class="information__p">+251 991 119 259</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7880.29904245277!2d38.6983806!3d9.050122799999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8888a724f533%3A0x70ed5339ffe5c42d!2sMickey%20Leland%20Condominium%20Site%2C%20Addis%20Ababa%201000!5e0!3m2!1sen!2set!4v1741036262777!5m2!1sen!2set" ></iframe>
            </section>
            <form action="#" class="content__information information" onsubmit="sendEmail(); reset(); return false">
                <div class="information__row row form__div">
                    <div class="row__name">
                        <label for="name">Your Name</label>
                        <input class="information__input" type="text" name="name"  id="name" placeholder="Enter your name" required >
                        <div class="error"></div>
                    </div>
                    <div class="row__email form__div">
                        <label for="email">Your Email</label>
                        <input class="information__input" type="email" name="email" id="email" placeholder="Enter your email" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="information__subject form__div">
                    <label for="subject">Subject</label>
                    <input class="information__input" type="text"  name="subject" id="subject" placeholder="subject" required>
                    <div class="error"></div>
                </div>
                <div class="information__message form__div">
                    <label for="message">Message</label>
                    <textarea class="information__input form-control" name="message" id="message" placeholder="Enter your text here"  rows="10" required></textarea>
                    <div class="error"></div>
                </div>
                <button type="submit" class="information__button">Send Message</button>
            </form>
        </div>
    </main>

    <!--footer-->
    <footer class="footer">
        <p class="footer__copyright">&copy; Copyright 2025 <strong>Tsion</strong>. All Rights Reserved.</p>
    </footer> 
    <script src=" https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> 
    <script src="javascript/script.js"></script>
</body>
</html>
